{% extends 'main/base.html' %}
{% load static %}

{% block title %}Ziros-главная страница{% endblock %}

{% block style %}
    <style>
        body {
            background-image: url('{% static "main/1.jpg" %}');
            backdrop-filter:blur(5px);
            background-repeat: no-repeat;
        }
        .company_content {
            background-color: hsla(0, 0%, 4%, 0.945);
            margin-left: 770px;
            margin-top: 300px;
            border: 1px solid;
            height: 250px;
            width: 400px;
            color: rgba(216, 208, 230, 0.932);
            font-family: monospace;
        }
        .site_menu_container {
            color: rgba(226, 165, 84, 0.712);
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-left: 780px;
            font-size: 25px;
            width: 400px;
        }
        #main_page_url {
            border: 2px solid;
            border-radius: 3px;
            color: rgba(19, 24, 22, 0.884);
            transition: all 1s;  
        }
        #go_to_about_us {
            font-size: 15px;
        }
        #title {
            margin-left: 5px;
        }
        #short_description {
            margin-left: 5px;
        }
        #go_to_contact {
            font-size: 15px;
            border: 1px solid;
            color: rgba(197, 53, 202, 0.712);
            margin-left: 150px;
            transition: all 1s; 
        }
        #aboutus_url {
            border: 2px solid;
            border-radius: 3px;
            margin-left: 50px;
            color: rgba(19, 24, 22, 0.884);  
            transition: all 1s;        
        }
        #contact_url {
            border: 2px solid;
            margin-left: 50px;
            border-radius: 3px;
            color: rgba(19, 24, 22, 0.884);  
            transition: all 1s;        
        }
        #contact_url:hover {
            background-color: rgba(175, 136, 236, 0.815);         
        }
        #aboutus_url:hover {
            background-color: rgba(175, 136, 236, 0.815);       
        }
        #main_page_url:hover {
            background-color: rgba(92, 38, 179, 0.815);   
        }
        #go_to_contact:hover {
            background-color: rgba(68, 12, 121, 0.897);
        }
    </style>
{% endblock %}

{% block content %}
    <div class='wrapper'>
        <div class='site_menu_container'>
            <a href="{% url 'index' %}" id='main_page_url'>Главная</a>
            <a href="{% url 'about_us' %}" id='aboutus_url'>О нас</a>
            <a href="{% url 'contact' %}" id='contact_url'>Контакты</a>
        </div>
        <div class='company_content'>
            <h1 id='title'>Ziros - строительная компания</h1>
            <h2 id='short_description'>Наша компания занимается строительными работами.<a href="{% url 'about_us' %}" id='go_to_about_us'>Подробнее</a></h2>
            <a id='go_to_contact' href="{% url 'contact' %}">Связаться</a>
        </div>
    </div>
{% endblock %}
